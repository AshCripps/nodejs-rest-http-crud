# Default values for nodejs-rest-http-crud-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nodejs-rest-http-crud
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.0.0
  env:
    POSTGRESQL_SERVICE_HOST: "os-postgres-db-postgresql.default.svc.cluster.local"
    # Change the following to the appropriate values
    DB_USERNAME: "Luke"
    DB_PASSWORD: "secret"
    # POSTGRESQL_DATABASE: "my_data"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}


securityContext: {}


service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}

  hosts:
    - host: chart-example.local
      paths: []
  tls: []


resources:
  limits:
    cpu: 400m
    memory: 600Mi
  requests:
    cpu: 200m
    memory: 300Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
